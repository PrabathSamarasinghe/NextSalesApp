<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NextSalesApp</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 320px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 1rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        label {
            font-size: 0.9rem;
            color: #555;
        }

        input {
            width: 100%;
            padding: 0.7rem;
            border-radius: 0.5rem;
            border: 1px solid #ccc;
            margin-top: 0.3rem;
            box-sizing: border-box;
            font-size: 0.95rem;
        }

        input:focus {
            outline: none;
            border-color: #6a82fb;
            box-shadow: 0 0 5px rgba(106, 130, 251, 0.5);
        }

        button {
            background: linear-gradient(90deg, #6a82fb, #fc5c7d);
            border: none;
            color: white;
            padding: 0.8rem;
            width: 100%;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #5a72eb, #e14b6a);
        }

        .footer {
            margin-top: 1rem;
            font-size: 0.85rem;
            color: #666;
        }

        .footer a {
            color: #6a82fb;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Welcome Back</h2>
        <form action="/login" method="post">
            <div class="form-group">
                <label>Email</label>
                <input type="text" name="username" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="footer">
            Donâ€™t have an account? <a href="#">Sign up</a>
        </div>
    </div>

</body>
</html>
